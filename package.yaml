name:                advent-of-code2018
version:             0.1.0.0
github:              "cdepillabout/advent-of-code2018"
license:             BSD3
author:              "Dennis Gosnell"
maintainer:          "cdep.illabout@gmail.com"
copyright:           "Copyright (c) 2018 Dennis Gosnell"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/cdepillabout/advent-of-code2018#readme>

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src

executables:
  advent-of-code2018-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - advent-of-code2018

tests:
  advent-of-code2018-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - advent-of-code2018
